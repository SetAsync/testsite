<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      display: flex;
      flex-direction: column;
    }

    .user-list,
    .create-user {
      width: 100%;
    }

    .user-list {
      margin-bottom: 20px;
    }

    .user {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-name {
      font-weight: bold;
      margin-right: 10px;
    }

    .user-rank {
      color: #888;
      font-size: 14px;
    }

    .remove-btn {
      margin-left: auto;
      padding: 5px 10px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .create-user {
      display: flex;
      flex-direction: column;
    }

    .create-user label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .create-user input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .create-user .submit-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .create-user .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="create-user">
      <h2>Create User</h2>
      <form>
        <div class="form-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" name="new-username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter password">
        </div>
        <input type="submit" value="Create" class="submit-btn">
      </form>
    </div>

    <br><br>

    <div class="user-list">
        <div class="user">
          <span class="user-name">John Doe</span>
          <span class="user-rank">Admin</span>
          <button class="remove-btn">Remove</button>
        </div>
        <div class="user">
          <span class="user-name">Jane Smith</span>
          <span class="user-rank">Moderator</span>
          <button class="remove-btn">Remove</button>
        </div>
        <div class="user">
          <span class="user-name">David Johnson</span>
          <span class="user-rank">User</span>
          <button class="remove-btn">Remove</button>
        </div>
      </div>

  </div>
</body>
</html>

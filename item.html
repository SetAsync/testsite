<!DOCTYPE html>
<html>
<head>
  <title>Item Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .item-details {
      margin-bottom: 20px;
    }

    .logs-section {
      margin-bottom: 20px;
    }

    .logs-section h3 {
      margin-bottom: 10px;
    }

    .log {
      margin-bottom: 5px;
    }

    .move-buttons {
      margin-bottom: 20px;
    }

    .delete-button {
      padding: 10px 20px;
      background-color: rgb(175, 76, 76);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .move-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .move-button:hover {
      background-color: #45a049;
    }

    .owned-by-section {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
    }

    .owned-by-section h2 {
      margin: 0;
    }

    .editable-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .apply-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .apply-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item-details">
      <h2>Item Details</h2>
      <table>
        <tr>
          <td>Ref Number:</td>
          <td><input type="text" value="FA3" class="editable-input" placeholder="Enter ref number"></td>
        </tr>
        <tr>
          <td>Product Name:</td>
          <td><input type="text" value="Kart21 Power" class="editable-input" placeholder="Enter product name"></td>
        </tr>
        <tr>
          <td>Internal Value:</td>
          <td><input type="text" value="Â£200-300?" class="editable-input" placeholder="Enter internal value"></td>
        </tr>
        <tr>
          <td>Build Date:</td>
          <td><input type="date" class="editable-input"></td>
        </tr>
        <tr>
          <td>Previous Site:</td>
          <td><input type="text" class="editable-input" placeholder="Enter previous site"></td>
        </tr>
        <tr>
          <td>Current Site:</td>
          <td><input type="text" class="editable-input" placeholder="Enter current site"></td>
        </tr>
        <tr>
          <td>Delivery Date:</td>
          <td><input type="date" class="editable-input"></td>
        </tr>
        <tr>
          <td>ETA for Return:</td>
          <td><input type="date" class="editable-input"></td>
        </tr>
      </table>
      <button class="apply-button">Apply</button>
    </div>

    <div class="logs-section">
      <h3>Logs</h3>
      <div class="log">Moved by Alex</div>
      <div class="log">Checked by John</div>
      <div class="log">Updated by Sarah</div>
    </div>

    <div class="move-buttons">
      <button class="move-button">Move to Site 1</button>
      <button class="move-button">Move to Site 2</button>
      <button class="move-button">Move to Site 3</button>
      <button class="delete-button">Delete Item</button>
    </div>

    <div class="owned-by-section">
      <h2>Owned By:</h2>
      <span>{Blank}</span>
    </div>
  </div>
</body>
</html>
